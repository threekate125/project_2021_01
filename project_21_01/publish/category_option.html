<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category_option</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="./common/css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" href="./common/css/reset.css">
    <link rel="stylesheet" href="./common/css/category_option.css">
    <link rel="stylesheet" href="./common/css/fontawesome/style.css">
    <script src="./common/js/custom.js"></script>
    <script src="./common/js/include.js"></script>
</head>
<body>
    <header id="header" class="header"></header>
    <main>
        <h1>관심 카테고리 설정</h1>
        <div class="switch">
            <div>
                <input type="checkbox" id="switch_1" checked><label for="switch_1"><span>패션의류</span></label>
                <input type="checkbox" id="switch_2"><label for="switch_2"><span>패션잡화</span></label>
                <input type="checkbox" id="switch_3"><label for="switch_3"><span>유아용품</span></label>
                <input type="checkbox" id="switch_4"><label for="switch_4"><span>가구/생활</span></label>
                <input type="checkbox" id="switch_5"><label for="switch_5"><span>취미/컬렉션</span></label>
                <input type="checkbox" id="switch_6"><label for="switch_6"><span>디지털/가전</span></label>
            </div>
            <div>
                <input type="checkbox" id="switch_7"><label for="switch_7"><span>스포츠/레저</span></label>
                <input type="checkbox" id="switch_8"><label for="switch_8"><span>뷰티/미용</span></label>
                <input type="checkbox" id="switch_9"><label for="switch_9"><span>반려동식물용품</span></label>
                <input type="checkbox" id="switch_10"><label for="switch_10"><span>자동차/공구</span> </label>
                <input type="checkbox" id="switch_11"><label for="switch_11"><span>도서/굿즈</span> </label>
                <input type="checkbox" id="switch_12"><label for="switch_12"><span>기타</span></label>
                <input type="checkbox" id="switch_13"><label for="switch_13"><span>무료나눔</span></label>
            </div>
        </div>
        <button type="submit" class="option_btn">저장</button>
    </main>
    <footer id="footer" class="footer"></footer>
    
</body>
</html>
