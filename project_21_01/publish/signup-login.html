<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-login</title>
    <link rel="stylesheet" href="./common/css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" href="./common/css/reset.css">
    <link rel="stylesheet" href="./common/css/signup-login.css">   
    <link rel="stylesheet" href="./common/css/fontawesome/style.css">
</head>
<body>
    <section class="form">

        <h1 class="form_logo">
            <a href="./index.html"><img src="./common/img/logo.svg" alt="logo"></a>
        </h1>

        <article class="tab_con">
            <form action="#" accept-charset="utf-8" name="login_form" method="post" id="login">
                <h2>로그인</h2>  
                <fieldset>      
                    <p class="field_wrap">
                        <label for="email">아이디(이메일)<span class="req">*</span></label>
                        <input type="email" id="email" required autocomplete="off"/>
                    </p>
                    <p class="field_wrap">
                        <label for="pw">비밀번호<span class="req">*</span></label>
                        <input type="password" id="pw" required autocomplete="off" minlength="6" maxlength="15"/>
                    </p>
                    <p class="field_wrap test"> 
                        <input type="checkbox"><span>I'm not a robot</span>
                    </p>
                    <button type="submit" class="button button_block">로그인</button>
                    <button type="button" class="button hide">다른 로그인</button>
                    <p class="field_wrap find">
                        <a href="#" class="find_id">아이디 찾기</a>
                        <a href="#" class="find_pw">비밀번호 찾기</a>
                    </p>
                    <p class="field_wrap social">
                        <a href="#"> <img src="./common/img/naver_login.png" alt="login_icon"> 네이버 로그인</a>
                        <a href="#"> <img src="./common/img/google_login.png" alt="login_icon"> 구글 로그인</a>
                    </p>
                </fieldset>
            </form>
            <form action="#" accept-charset="utf-8" name="signup_form" method="post" id="signup">
                <h2>회원가입</h2>
                <fieldset>
                    <span>아이디(이메일)</span>
                    <p class="field_wrap">
                        <label for="sign_email">이메일 주소 입력<span class="req">*</span></label>
                        <input type="email" id="sign_email" required autocomplete="off" />
                        <input type="button" value="중복확인" class="com_btn">
                    </p>
                    <span>비밀번호</span>
                    <p class="field_wrap">
                        <label for="sign_pw">영문,숫자,특수문자 포함 6-15자<span class="req">*</span></label>
                        <input type="password" id="sign_pw" required autocomplete="off" minlength="6" maxlength="15"/>
                    </p>
                    <span>비밀번호 확인</span>
                    <p class="field_wrap">
                        <label for="sign_pw_com">영문,숫자,특수문자 포함 6-15자<span class="req">*</span></label>
                        <input type="password" id="sign_pw_com" required autocomplete="off" minlength="6" maxlength="15"/>
                    </p>
                    <span>휴대폰 번호</span>
                    <p class="field_wrap">
                        <label for="sign_phon">숫자만 입력<span class="req">*</span></label>
                        <input type="text" id="sign_phon" required autocomplete="off" />
                        <input type="button" value="인증요청"  class="com_btn">
                    </p>
                    <span>닉네임</span>
                    <p class="field_wrap">
                        <label for="sign_name">최소 2자이상 입력<span class="req">*</span></label>
                        <input type="text" id="sign_name" required autocomplete="off" minlength="2" maxlength="12" />
                    </p>
                    <p>가입시 이용약관및 개인정보 취급방침,위치정보제공에 동의합니다.</p>
                    <button type="submit" class="button button_block">회원가입</button>
                </fieldset>
            </form> 
        </article>

        <ul class="tab_group">
            <li class="tab active"> <span>처음이신가요?<a href="#signup">회원가입</a></span></li>
            <li class="tab"><a href="#login">로그인</a></li>
        </ul>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./common/js/signup-login.js"></script>    
</body>
</html>
